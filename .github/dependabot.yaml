version: 2
updates:
  - package-ecosystem: "nuget"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 1
    groups:
      all_nuget:
        patterns:
          - "*"
  - package-ecosystem: "npm"
    directory: "/headers.security.Api/Frontend"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 1
    groups:
      all_npm:
        patterns:
          - "*"
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 1
    groups:
      all_gh_actions:
        patterns:
          - "*"